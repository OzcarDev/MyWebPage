<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formularios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Registro de nuevo Usuario</h1>
    <div class="container">
      <section class="row">
        <article class="col-12 col-lg-6 offset-lg-3">
          <form id="contact-form" class="border p-5 bg-body-tertiary rounded">
           
            <div class="my-3">
              <label for="Username" class="form-label">Username</label>
              <input
              type="text"
              class="form-control"
              name="Username"
              id="Username"
              placeholder="pe. UserName#1"
              title="El nombre de usuario debe tener al menos 8 carácteres, un número y un carácter especial"
              pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
              required
            />
            </div>
            <div class="my-3">
              <label for="Telefono" class="form-label">Número Telefonico:</label>
              <input
                type="text"
                name="Telefono"
                id="Telefono"
                class="form-control"
                placeholder="pe. 55 56890923"
                title="Este campo sólo acepta números"
                pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"
                required
              />
            </div>
            <div class="my-3">
              <label for="webSite" class="form-label">URL de tu sitio Web</label>
              <input
                type="text"
                name="webSite"
                id="webSite"
                class="form-control"
                placeholder="pe. https://github.com"
                title="Formato de URL es inválido"
                pattern="^(http(s):\/\/.)[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)$"
                required
              />
            </div>
            <div class="my-3">
              <label class="form-label" for="fecha">Fecha de nacimiento:</label>
              <input
                type="text"
                class="form-control"
                name="fecha"
                id="fecha"
                placeholder="pe. dd/mm/yyyy"
                title="El Formato de fecha es incorrecto"
                pattern="^(3[01]|[12][0-9]|0?[1-9])(\/|-)(1[0-2]|0?[1-9])\2([0-9]{2})?[0-9]{2}$"
                required
              />
            </div>
            <div class="my-3">
              <input type="submit" class="btn btn-primary" />
            </div>
            <div class="my-3 text-center">
              <div
                id="loader"
                class="spinner-border text-primary d-none"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              <div
                id="form-message"
                class="alert alert-primary d-none"
                role="alert"
              >
                El formulario se ha enviado
              </div>
            </div>
          </form>
        </article>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/Parcial03/Practica05.js" type="module"></script>
  </body>
</html>
